      <div class="modal-content">

    <div ng-click="ctrl.clickfunc()">
    <div class="container" ng-class="{'active' : ctrl.currentClass, 'inactive' : !ctrl.currentClass}">
  <div class="card" ></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" ng-model="ctrl.username" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" ng-model="ctrl.pass" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button ng-click="ctrl.logindata()"><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle" ng-click="ctrl.addactive()">
    	<i class="fa fa-pencil-square-o" aria-hidden="true"></i>

    </div>
    <h1 class="title">Register
      <div class="close" ng-click="ctrl.removeactive()"></div>
    </h1>
    <form name="myForm">
      <div class="input-container">
        <input type="text" id="#{label}" ng-model="ctrl.username" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" ng-model="ctrl.password" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" ng-model="ctrl.cpassword" data-match="ctrl.password" name="myConfirmField" required="required"/>
        <label for="#{label}">Repeat Password </label>
        <div class="bar"></div>
      </div>
      <div class="button-container" ng-click="ctrl.registerdata()">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
